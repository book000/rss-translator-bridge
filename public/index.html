<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Translator Bridge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>RSS Translator Bridge</h1>
      </header>

      <div class="form-section">
        <form id="translateForm">
          <div class="form-group">
            <label for="rssUrl">RSS URL:</label>
            <input
              type="url"
              id="rssUrl"
              name="url"
              placeholder="https://example.com/feed.xml"
              required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="sourceLang">翻訳元言語:</label>
              <select id="sourceLang" name="sourceLang">
                <option value="auto">自動検出</option>
                <option value="en">英語</option>
                <option value="ja">日本語</option>
                <option value="ko">韓国語</option>
                <option value="zh">中国語</option>
                <option value="es">スペイン語</option>
                <option value="fr">フランス語</option>
                <option value="de">ドイツ語</option>
              </select>
            </div>

            <div class="form-group">
              <label for="targetLang">翻訳先言語:</label>
              <select id="targetLang" name="targetLang">
                <option value="ja">日本語</option>
                <option value="en">英語</option>
                <option value="ko">韓国語</option>
                <option value="zh">中国語</option>
                <option value="es">スペイン語</option>
                <option value="fr">フランス語</option>
                <option value="de">ドイツ語</option>
              </select>
            </div>
          </div>

          <button type="submit" id="translateBtn">翻訳開始</button>
        </form>
      </div>

      <div
        class="performance-section"
        id="performanceSection"
        style="display: none">
        <h3>リクエスト情報</h3>
        <div class="performance-info">
          <div class="performance-item">
            <span class="label">レスポンス時間:</span>
            <span id="responseTime">-</span>
          </div>
          <div class="performance-item">
            <span class="label">処理状態:</span>
            <span id="status">-</span>
          </div>
          <div class="performance-item">
            <span class="label">処理開始時刻:</span>
            <span id="startTime">-</span>
          </div>
          <div class="performance-item url-item">
            <span class="label">APIエンドポイントURL:</span>
            <div class="url-controls">
              <input type="text" id="requestUrl" readonly />
              <button type="button" id="copyUrlBtn" title="URLをコピー">
                📋
              </button>
              <button type="button" id="openUrlBtn" title="別タブで開く">
                🔗
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="results-section" id="resultsSection" style="display: none">
        <h3>結果</h3>
        <div class="xml-container">
          <div class="xml-panel">
            <h4>元のRSS XML</h4>
            <div class="xml-content" id="originalXml">
              <pre><code></code></pre>
            </div>
          </div>
          <div class="xml-panel">
            <h4>翻訳後RSS XML</h4>
            <div class="xml-content" id="translatedXml">
              <pre><code></code></pre>
            </div>
          </div>
        </div>
      </div>

      <div class="loading" id="loading" style="display: none">
        <div class="spinner"></div>
        <p>翻訳処理中...</p>
      </div>

      <div class="error" id="errorSection" style="display: none">
        <h3>エラー</h3>
        <p id="errorMessage"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
